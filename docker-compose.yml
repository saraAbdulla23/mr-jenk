version: "3.9"

services:

  # ========================
  # MongoDB for Services
  # ========================
  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - ecommerce-net

  # ========================
  # PostgreSQL for SonarQube
  # ========================
  sonarqube-db:
    image: postgres:15
    container_name: sonarqube-db
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    ports:
      - "5432:5432"
    networks:
      - ecommerce-net
    volumes:
      - sonarqube-db-data:/var/lib/postgresql/data

  # ========================
  # SonarQube
  # ========================
  sonarqube:
    image: sonarqube:latest
    container_name: sonarqube
    depends_on:
      - sonarqube-db
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://sonarqube-db:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    ports:
      - "9000:9000"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - ecommerce-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/system/health"]
      interval: 10s
      retries: 30
      start_period: 60s

  # ========================
  # Discovery Service
  # ========================
  discovery-service:
    build:
      context: ./backend/discovery-service
    image: discovery-service:${IMAGE_TAG}
    container_name: discovery-service
    ports:
      - "8761:8761"
    networks:
      - ecommerce-net
    depends_on:
      - mongodb

  # ========================
  # API Gateway
  # ========================
  api-gateway:
    build:
      context: ./backend/api-gateway
    image: api-gateway:${IMAGE_TAG}
    container_name: api-gateway
    ports:
      - "8087:8087"
    depends_on:
      - discovery-service
    networks:
      - ecommerce-net
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka

  # ========================
  # User Service
  # ========================
  user-service:
    build:
      context: ./backend/user-service
    image: user-service:${IMAGE_TAG}
    container_name: user-service
    ports:
      - "8082:8082"
    depends_on:
      - discovery-service
      - mongodb
    networks:
      - ecommerce-net
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/user_service_db
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka

  # ========================
  # Product Service
  # ========================
  product-service:
    build:
      context: ./backend/product-service
    image: product-service:${IMAGE_TAG}
    container_name: product-service
    ports:
      - "8085:8085"
    depends_on:
      - discovery-service
      - mongodb
    networks:
      - ecommerce-net
    environment:
      SPRING_DATA_MONGODB_HOST: mongodb
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_DATABASE: buy01db
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka

  # ========================
  # Frontend (Angular + Nginx)
  # ========================
  front:
    build:
      context: ./front
    image: front:${IMAGE_TAG}
    container_name: front
    ports:
      - "4200:80"
    depends_on:
      - api-gateway
    networks:
      - ecommerce-net
    environment:
      VITE_API_GATEWAY_URL: http://api-gateway:8080

# ========================
# Volumes
# ========================
volumes:
  mongo_data:
  sonarqube-db-data:

# ========================
# Networks
# ========================
networks:
  ecommerce-net:
    driver: bridge
