# =====================================================
# Global Test Configuration (applies to all microservices)
# =====================================================
spring:
  main:
    allow-bean-definition-overriding: true

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}  # Injected dynamically
    consumer:
      group-id: test-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    embedded:
      enabled: true
      partitions: 1

  data:
    mongodb:
      host: localhost
      port: 0
      database: test  # Default fallback
      uri: ${MONGO_EMBEDDED_URI:mongodb://localhost:27017/test}

# Disable Eureka globally
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

# Random server port for each service to avoid collisions
server:
  port: 0

# Logging configuration
logging:
  level:
    root: INFO
    org.springframework.data.mongodb: WARN
    org.mongodb.driver: WARN
    org.apache.kafka: DEBUG

# =====================================================
# User Service Test Configuration
# =====================================================
user-service:
  spring:
    datasource:
      url: jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      driver-class-name: org.h2.Driver
      username: sa
      password:
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: create-drop
      show-sql: false
    transaction:
      default-timeout: 30
      rollback-on-commit-failure: true
    data:
      mongodb:
        database: user_service_test
        uri: ${MONGO_EMBEDDED_URI:mongodb://localhost:27017/user_service_test}

